  custom:
    title: 留言板
    path: /about
    icon: icon-clipboard-line

#默哀日期，网站变灰：月-日
mourn:
  enable: false
  days:
    - "4-4"

#评论
# enable: 默认开启（代表整体的评论区块，你开启任意类型评论系统都须保持其开启）
# tips: 评论上方的提示，您可以使用数组的形式修改为任意的话（若不想显示，可以留空）
# candidates: 候选评论系统，默认不启用。配置后可切换多个评论系统，默认第一位为默认显示的评论。（你须确保 candidates 中的评论对应 enable 已开启）
comment:
  enable: true
  tips:
    - 可以使用Markdown写评论，可以输入数学公式。
    - 若您想及时得到回复，请直接在左侧边栏点击邮箱。
  candidates:
    - minivaline
    
minivaline:
  enable: true
  mversion: latest
  appId: 5Hnzahxh49Ww4Ycj8OH9ycWp-MdYXbMMI # 你的 leancloud application appid
  appKey: HjqrcbLC5SxvuTztFYyKNwn3 # 你的 leancloud application appkey
  mode: DesertsP # DesertsP 或 xCss 演示 -> https://minivaline.js.org/demo.html
  # 注意数组在这里面是yaml格式不是json格式，底下是表情数组的例子
  emoticonUrl:
    - https://cdn.jsdelivr.net/npm/alus@latest
    - https://cdn.jsdelivr.net/gh/MiniValine/qq@latest
    - https://cdn.jsdelivr.net/gh/MiniValine/Bilibilis@latest
    - https://cdn.jsdelivr.net/gh/MiniValine/tieba@latest
    - https://cdn.jsdelivr.net/gh/MiniValine/twemoji@latest
    - https://cdn.jsdelivr.net/gh/MiniValine/weibo@latest
  # 更多表情配置细节->https://minivaline.js.org/docs/en/#/Options?id=emoticonurl-string-array
  cdn: https://cdn.jsdelivr.net/npm/minivaline@latest/dist/MiniValine.min.js

