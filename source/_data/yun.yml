#页脚

footer:
  since: 2020
  icon:
    name: icon-cloud-line
    animated: true
    color: "#3cab00"
  powered:
    enable: true
    version: true
    color: "#3cab00"
  live_time:
    enable: true
    prefix: 本博客已运行
    suffix: <(￣︶￣)>
    start_time: "2020-01-19T00:00:00"

head:
