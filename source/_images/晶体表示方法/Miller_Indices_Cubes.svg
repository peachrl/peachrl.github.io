<use xlink:href="#cubeback" transform="translate(420 550)" />
<path transform="translate(420 550)" style="fill:#777;fill-opacity:0.5;stroke:#000;stroke-width:1px;" d="M 0 -100 l 130 -20 l -100 90 z" />
<path transform="translate(420 550)" style="fill:#777;fill-opacity:0.5;stroke:#000;stroke-width:1px;" d="M 0 0 l 100 -90 l 30 70 z" />
