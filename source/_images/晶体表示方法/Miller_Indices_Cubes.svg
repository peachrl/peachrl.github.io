<use xlink:href="#cubeback" transform="translate(220 150)" />
<path transform="translate(220 150)" style="fill:#777;fill-opacity:0.5;stroke:#000;stroke-width:1px;" d="M 100 10 v -100 l 30 -30 v 100 z" />
