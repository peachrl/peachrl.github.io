<g id="texte" transform="translate(50 180)"
 style="font-family:Sans; font-size:16px; font-weight:bold;">
<text x="0" y="0" transform="rotate(5 0 0)">(001)</text>
<text x="200" y="0" transform="rotate(5 200 0)">(100)</text>
