<?xml version="1.0" encoding="UTF-8" standalone="no" ?>
<svg
xmlns="http://www.w3.org/2000/svg"
xmlns:xlink="http://www.w3.org/1999/xlink"
version="1.1"
width="570"
height="600">
<defs>
	<path id="cubefront" style="fill:none; stroke:#000; stroke-width:2px;"
	d="M 100 10 v -100 l -100 -10 v 100 l 100 10 l 30 -30 v -100 l -100 -10 l -30 30 M 100 -90 l 30 -30" />
	<path id="cubeback" style="fill:none; stroke:#888; stroke-width:2px;"
	d="M 0 0 l 30 -30 v -100 M 30 -30 l 100 10" />
</defs>
<rect width="570" height="600" fill="#fff" />

<use xlink:href="#cubeback" transform="translate(20 150)" />
<path transform="translate(20 150)" style="fill:#777;fill-opacity:0.5;stroke:#000;stroke-width:1px;" d="M 0 -100 l 100 10 l 30 -30 l -100 -10 z" />
