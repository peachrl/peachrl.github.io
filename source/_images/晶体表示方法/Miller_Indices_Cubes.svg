<use xlink:href="#cubeback" transform="translate(420 150)" />
<path transform="translate(420 150)" style="fill:#777;fill-opacity:0.5;stroke:#000;stroke-width:1px;" d="M 30 -30 l 100 10 v -100 l -100 -10 z" />
<use xlink:href="#cubefront" transform="translate(420 150)" />



<use xlink:href="#cubeback" transform="translate(20 350)" />
