<text x="200" y="200" transform="rotate(5 200 200)">(110)</text>
<text x="400" y="200" transform="rotate(5 400 200)">(011)</text>

<text x="0" y="400" transform="rotate(5 0 400)">(111)</text>
<text x="200" y="400" transform="rotate(5 200 400)">(111)<tspan dx="-1.7em" dy="-1.2em">_</tspan></text>
<text x="400" y="400" transform="rotate(5 400 400)">(111)<tspan dx="-2.4em" dy="-1.2em">_</tspan></text>
