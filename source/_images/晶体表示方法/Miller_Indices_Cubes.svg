<use xlink:href="#cubeback" transform="translate(420 350)" />
<path transform="translate(420 350)" style="fill:#777;fill-opacity:0.5;stroke:#000;stroke-width:1px;" d="M 0 -100 l 100 10 l 30 70 l -100 -10 z" />
<use xlink:href="#cubefront" transform="translate(420 350)" />



<use xlink:href="#cubeback" transform="translate(20 550)" />
<path transform="translate(20 550)" style="fill:#777;fill-opacity:0.5;stroke:#000;stroke-width:1px;" d="M 0 -100 l 100 110 l -70 -40 z M 30 -130 l 70 40 l 30 70 z" />
<use xlink:href="#cubefront" transform="translate(20 550)" />

<use xlink:href="#cubeback" transform="translate(220 550)" />
<path transform="translate(220 550)" style="fill:#777;fill-opacity:0.5;stroke:#000;stroke-width:1px;" d="M 0 0 l 30 -130 l 100 110 z" />
<path transform="translate(220 550)" style="fill:#777;fill-opacity:0.5;stroke:#000;stroke-width:1px;" d="M 0 -100 l 100 110 l 30 -130 z" />
